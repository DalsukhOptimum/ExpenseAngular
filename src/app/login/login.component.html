<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container" >
      <div> <h2 class="heading">Login</h2></div>
      
        <form [formGroup]="userForm" (ngSubmit)="submitForm()">
    
            
      
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="Email" formControlName="Email">
            <div *ngIf="userForm?.get('Email')?.invalid && submitted" class="text-danger">
              Please enter a valid email.
            </div>
          </div>

          <div class="form-group">
            <label for="email">Password</label>
            <input type="password" class="form-control" id="Password" formControlName="Password">
            <div *ngIf="userForm?.get('Password')?.invalid && submitted" class="text-danger">
                Password is required.
              </div>
          </div>
          <button type="submit" id="submit" class="btn btn-primary">Submit</button>

          <div *ngIf="Message" class="Message mt-3" style="color: red;"><b> {{Message}}</b>
           
          </div>
        </form>
      </div>
       
      
</body>
</html>
