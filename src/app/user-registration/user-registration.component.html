<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <h2 class="heading">Register</h2>
        <form [formGroup]="userForm" (ngSubmit)="submitForm()">
    
            <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
            <div *ngIf="userForm?.get('name')?.invalid && submitted" class="text-danger">
             Please Enter Valid Name 
            </div>
          </div>
      
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div *ngIf="userForm?.get('email')?.invalid && submitted" class="text-danger">
              Please enter a valid email.
            </div>

            <div *ngIf="userForm?.get('email')?.invalid && submitted" class="text-danger">
              Please enter a valid email.
            </div>
          </div>

      
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address">
            <div *ngIf="userForm?.get('address')?.invalid && submitted" class="text-danger">
            Please Enter valid Address
            </div>
            
          </div>
      
          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="number" class="form-control" id="mobile" formControlName="mobile">
            <div *ngIf="userForm?.get('mobile')?.invalid && submitted" class="text-danger">
              Please enter a valid mobile number.
            </div>
          </div>

          <div class="form-group">
            <label for="Password">Password</label>
            <input type="text" class="form-control" id="Password" formControlName="Password">
            <div *ngIf="userForm?.get('Password')?.invalid && submitted" class="text-danger">
              Password is required.
            </div>
          </div>
          
          <button  type="submit" id="submit" class="btn btn-primary">Submit</button>

          <div *ngIf="Message" class="Message mt-3" style="color: green;"><b> {{Message}}</b>
           
          </div>

        </form>
      </div>
      
  

</body>
</html>
